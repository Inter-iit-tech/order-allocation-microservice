services:
  optiserver:
    build:
      context: ../..
      dockerfile: docker/production/Dockerfile
    image: optiserver:prod
    environment:
      DEBUG: 0
      SECRET_KEY: "<put-a-really-secret-key-here>"
      ALLOWED_HOSTS: "*"
      OSRM_BASE_URL: "http://router.project-osrm.org"
    ports:
      - 8010:8000
